<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Boots</title>
    <link rel="icon" href="!favicon.png">
    <link rel="stylesheet" href="irfan.css">
    <script src="irfan.js"></script>
    
</head>
<body>
    
    <div id="discount-banner">
        <strong>Limited Time Offer:</strong> 25% off on all boots! Use code <strong>CHRISTMAS25</strong> at checkout.
    </div>

    <video src="!!ronaldovideo.mp4" loop muted id="video" autoplay controls ></video>

    <div id="images">
        <img id="img0" src="in0.png" class="boot-image" alt="Image 0">
        <img id="img1" src="in1.png" class="boot-image" alt="Image 1">
        <img id="img2" src="in2.png" class="boot-image" alt="Image 2">
        <img id="img3" src="in3.png" class="boot-image" alt="Image 3">
        <img id="img4" src="in4.png" class="boot-image" alt="Image 4">
        <img id="img5" src="in5.png" class="boot-image" alt="Image 5">
    </div>

    <div id="sizes">
        <button onclick="selectSize(40)">40</button>
        <button onclick="selectSize(41)">41</button>
        <button onclick="selectSize(42)">42</button>
        <button onclick="selectSize(43)">43</button>
        <button onclick="selectSize(44)">44</button>
        <button onclick="selectSize(45)">45</button>
    </div>

    <button class="price-tag" onclick="checkout()">$199.99</button>

    <div id="selected-size"></div>
    <div id="total-price"></div>

    <img src="left.jpg" class="sideimage left-image" alt="Left Image">
    <img src="right.jpg" class="sideimage right-image" alt="Right Image">

    <a href="product2.html"><button class="home-button">Go to Homepage</button></a>

    <section class="contact" id="contact">
        <h2>ANY SUGGESTIONS</h2>
        <form id="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" style="background-color: black; color: white;" onclick="thankyou()">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Soccer Boots. All Rights Reserved. </p>
    </footer>

    
</body>
</html>
