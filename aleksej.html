<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Boots</title>
    <link rel="icon" href="!favicon.png">
    <link rel="stylesheet" href="style3.css">
    
</head>
<body>
    <div id="sale-banner">
        Christmas Sale: 25% OFF ON All BOOTS!
    </div>

    <video src="videoplayback.mp4" loop muted id="video" autoplay controls></video>

    
    <div id="left-images">
        <img src="predatorslidermobileEN2-kopia.webp" class="boot-image" alt="Additional Image 1">
        <img src="pred-6-min.jpg" class="boot-image" alt="Additional Image 2">
    </div>

    <div id="right-images">
        <img src="adidas-predator-2025-boots (3).jpg" class="boot-image" alt="Additional Image 3">
        <img src="adidas-predator-24-boots (2).jpg" class="boot-image" alt="Additional Image 4">
    </div>

    <div id="images">
        <img id="Boot 1" src="predator-elite-fold-over-tongue-soft-ground-boots.avif" class="boot-image" alt="Image 0">
        <img id="Boot 2" src="Predator_League_Fold-Over_Tongue_Firm-Multi-Ground_Boots_White_JP5737_02_standard.avif" class="boot-image" alt="Image 1">
        <img id="Boot 3" src="Predator_League_Fold-Over_Tongue_Firm-Multi-Ground_Boots_White_JP5737_03_standard.avif" class="boot-image" alt="Image 2">
        <img id="Boot 4" src="Predator_League_Fold-Over_Tongue_Firm-Multi-Ground_Boots_White_JP5737_22_model.avif" class="boot-image" alt="Image 3">
    </div>

    <div id="sizes">
        <button onclick="selectSize(37)">37</button>
        <button onclick="selectSize(38)">38</button>
        <button onclick="selectSize(39)">39</button>
        <button onclick="selectSize(40)">40</button>
        <button onclick="selectSize(41)">41</button>
        <button onclick="selectSize(42)">42</button>
        <button onclick="selectSize(43)">43</button>
        <button onclick="selectSize(44)">44</button>
        <button onclick="selectSize(45)">45</button>
        <button onclick="selectSize(46)">46</button>
    </div>

    <button class="price-tag" onclick="checkout()">Buy Now for $280</button>

    <div id="selected-size"></div>
    <div id="total-price"></div>
    <a href="product2.html"><button class="price-tag" >Go to Homepage</button></a>

    <footer>
        <p>&copy; 2024 Soccer Boots. All Rights Reserved.</p>
    </footer>


    <script>
        let originalPrice = 280;
        let discount = 0.25;

        function selectSize(size) {
            document.getElementById('selected-size').textContent = `Selected Size: ${size}`;
            let discountedPrice = originalPrice * (1 - discount);
            document.getElementById('total-price').textContent = `Total Price: $${discountedPrice.toFixed(2)}`;
        }

        function checkout() {
            window.alert('Proceeding to checkout!');
        }
    </script>
    
</body>
</html>
