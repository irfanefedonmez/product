<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Boots</title>
    <link rel="icon" href="!favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            color: black; /* Change text color to black for better readability */
            margin: 0;
            padding: 0;
        }

        /* Sale banner */
        #sale-banner {
            background-color: red;
            color: black;
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        #video {
            margin-top: 60px;
            margin-bottom: 20px;
            width: 50%;
            border-radius: 20px;
            border: 5px solid black;
        }

        /* Boot images */
        #images {
            display: flex;
            flex-direction: column; /* Stack images vertically */
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .boot-image {
            width: 250px; /* Adjusted for larger images */
            height: 250px;
            object-fit: cover;
            border: 3px solid black; /* Added black border */
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .boot-image:hover {
            transform: scale(1.1);
        }

        /* Left and Right images now stacked vertically */
        #left-images, #right-images {
            display: flex;
            flex-direction: column; /* Stack images vertically */
            justify-content: center;
            gap: 15px;
            position: fixed;
            top: 100px;
            width: 20%;
            z-index: 500;
        }

        #left-images {
            left: 0;
        }

        #right-images {
            right: 0;
        }

        #sizes {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        #sizes button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #sizes button:hover {
            background-color: black;
            transform: scale(1.1);
        }

        .price-tag {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 60px;
            box-shadow: 0px 0px 4px black;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .price-tag:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 16px;
            background-color: red;
        }

        #selected-size {
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: black;
        }

        #total-price {
            margin-top: 10px;
            font-size: 1.4em;
            font-weight: bold;
            color: green;
        }

        footer {
            background-color: #1c1c1c;
            color: white;
            text-align: center;
            padding: 25px 0;
            font-size: 1.1em;
            width: 100%;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="sale-banner">
        Christmas Sale: 25% OFF ON All BOOTS!
    </div>

    <video src="videoplayback.mp4" loop muted id="video" autoplay controls></video>

    <!-- Left and right images now stacked vertically -->
    <div id="left-images">
        <img src="predatorslidermobileEN2-kopia.webp" class="boot-image" alt="Additional Image 1">
        <img src="pred-6-min.jpg" class="boot-image" alt="Additional Image 2">
    </div>

    <div id="right-images">
        <img src="adidas-predator-2025-boots (3).jpg" class="boot-image" alt="Additional Image 3">
        <img src="adidas-predator-24-boots (2).jpg" class="boot-image" alt="Additional Image 4">
    </div>

    <div id="images">
        <img id="Boot 1" src="predator-elite-fold-over-tongue-soft-ground-boots.avif" class="boot-image" alt="Image 0">
        <img id="Boot 2" src="Predator_League_Fold-Over_Tongue_Firm-Multi-Ground_Boots_White_JP5737_02_standard.avif" class="boot-image" alt="Image 1">
        <img id="Boot 3" src="Predator_League_Fold-Over_Tongue_Firm-Multi-Ground_Boots_White_JP5737_03_standard.avif" class="boot-image" alt="Image 2">
        <img id="Boot 4" src="Predator_League_Fold-Over_Tongue_Firm-Multi-Ground_Boots_White_JP5737_22_model.avif" class="boot-image" alt="Image 3">
    </div>

    <div id="sizes">
        <button onclick="selectSize(37)">37</button>
        <button onclick="selectSize(38)">38</button>
        <button onclick="selectSize(39)">39</button>
        <button onclick="selectSize(40)">40</button>
        <button onclick="selectSize(41)">41</button>
        <button onclick="selectSize(42)">42</button>
        <button onclick="selectSize(43)">43</button>
        <button onclick="selectSize(44)">44</button>
        <button onclick="selectSize(45)">45</button>
        <button onclick="selectSize(46)">46</button>
    </div>

    <button class="price-tag" onclick="checkout()">Buy Now for $280</button>

    <div id="selected-size"></div>
    <div id="total-price"></div>

    <footer>
        <p>&copy; 2024 Soccer Boots. All Rights Reserved.</p>
    </footer>

    <script>
        let originalPrice = 280;
        let discount = 0.25;

        function selectSize(size) {
            document.getElementById('selected-size').textContent = `Selected Size: ${size}`;
            let discountedPrice = originalPrice * (1 - discount);
            document.getElementById('total-price').textContent = `Total Price: $${discountedPrice.toFixed(2)}`;
        }

        function checkout() {
            window.alert('Proceeding to checkout!');
        }
    </script>
</body>
</html>
